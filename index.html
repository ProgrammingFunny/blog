---
layout: default
title: 文章列表
---

  <div class="post-list">
    {% for post in site.posts %}
    <div style="width:100%; ">
        <a style="display:inline-block;" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span style="float:right; width:100px; "> {{ post.date | date: '%Y-%m-%d' }} </span>
        <!-- <span style="float:right; width:100px; "> {{ post.category }} </span> -->
    </div>
    {% endfor %}
  </div>
