<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="page">

      <!-- 头部 -->
      {% include header.html %}
      <!-- 侧边栏 -->
      {% include aside.html %}

      <!-- 内容主体 -->
      <div class="wrapper">
        <!-- 文章内容 -->
        <section>
          <h1> {{ page.title }} </h1>
          {{ content }}
        </section>
        <!-- Duoshuo Comment BEGIN -->
        <div id="comments">
            <div class="ds-thread" {% if page.id %}data-thread-key="{{ page.id }}"{% endif %} 
            data-title="{% if page.title %}{{ page.title }}{% endif %}" data-url="{% if page.url %}{{ page.url }}{% endif %}" ></div>
        </div>
        <!-- Duoshuo Comment END -->
      </div>

      {% include footer.html %}
  </page>
  </body>

</html>
