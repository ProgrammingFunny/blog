<h2 id="introduce"> Json简介 </h2>

<p>JSON是 <code>JavaScript Object Notation</code> 的缩写，它是一种数据交换格式，2002年由道格拉斯·克罗克福特（Douglas Crockford）发明的。<br>
在它之前，大家都用<code>XML</code>来交换数据，XML是纯文本格式，本身不难，但是加上 <code>DTD、XSD、XSLT</code> 等一堆规范后就相当复杂了。  </p>

<hr>

<h2 id="JavaScriptObject"> JavaScript中的对象 </h2>

<p>既然JSON是<code>JavaScript Object Notation</code>，我们就看看JavaScript中都有什么对象。<br>
JavaScript的对象是一种无序的集合数据类型，它由若干键值对组成,
一个普通的js对象用一个<code>{...}</code>表示，键值对以<code>key : value</code>形式声明。<br>
除此之外还有 <code>number、string、boolean</code>等对象，可以通过 <code>typeof obj</code>来获取对象的类型，如下：</p>
<div class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// 普通对象</span>
<span class="kd">var</span> <span class="nx">obj</span> <span class="o">=</span> <span class="p">{</span>
    <span class="nx">name</span>   <span class="o">:</span> <span class="s2">&quot;小明&quot;</span><span class="p">,</span>
    <span class="nx">gender</span> <span class="o">:</span> <span class="s2">&quot;男&quot;</span><span class="p">,</span>
    <span class="nx">age</span>    <span class="o">:</span> <span class="mi">28</span>
<span class="p">};</span>
<span class="c1">// 空对象</span>
<span class="kd">var</span> <span class="nx">o</span> <span class="o">=</span> <span class="kc">null</span><span class="p">;</span>
<span class="c1">// 数组对象</span>
<span class="kd">var</span> <span class="nx">arr</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span><span class="p">];</span>
<span class="c1">// 数字对象</span>
<span class="kd">var</span> <span class="nx">num1</span> <span class="o">=</span> <span class="mi">1</span><span class="p">;</span>
<span class="kd">var</span> <span class="nx">num2</span> <span class="o">=</span> <span class="mf">123.456</span><span class="p">;</span>
<span class="c1">// 字符串</span>
<span class="kd">var</span> <span class="nx">str</span> <span class="o">=</span> <span class="s2">&quot;abcde&quot;</span><span class="p">;</span>
<span class="c1">// 布尔</span>
<span class="kd">var</span> <span class="nx">bool</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>

<span class="k">typeof</span> <span class="nx">obj</span><span class="p">;</span> <span class="c1">// object</span>
<span class="k">typeof</span> <span class="nx">o</span><span class="p">;</span>   <span class="c1">// object</span>
<span class="k">typeof</span> <span class="nx">arr</span><span class="p">;</span> <span class="c1">// object</span>

<span class="k">typeof</span> <span class="nx">num1</span><span class="p">;</span> <span class="c1">// number</span>
<span class="k">typeof</span> <span class="nx">num2</span><span class="p">;</span> <span class="c1">// number</span>
<span class="k">typeof</span> <span class="nx">str</span><span class="p">;</span>  <span class="c1">// string</span>
<span class="k">typeof</span> <span class="nx">bool</span><span class="p">;</span> <span class="c1">// boolean</span>
</code></pre></div>
<p>上面例子中，虽然<code>{}, null, []</code>都是<code>object</code>，但是他们的形式不太一样。</p>

<hr>

<h2 id="JSONObject"> JSON中的对象 </h2>

<p>JSON中的对象来自于JavaScript中，总共以下这几种数据类型:</p>
<div class="highlight"><pre><code class="language-java" data-lang="java"><span class="n">number</span>  <span class="o">:</span> <span class="n">js中的number</span><span class="o">;</span>
<span class="kt">boolean</span> <span class="o">:</span> <span class="n">js中的boolean</span><span class="o">,</span> <span class="n">即true或false</span><span class="o">;</span>
<span class="n">string</span>  <span class="o">:</span> <span class="n">js中的string</span><span class="o">;</span>
<span class="kc">null</span>    <span class="o">:</span> <span class="n">js中的null</span><span class="o">;</span>
<span class="n">array</span>   <span class="o">:</span> <span class="n">js中的的Array</span><span class="o">,</span> <span class="n">即</span><span class="o">[]</span><span class="n">形式的对象</span><span class="o">;</span>
<span class="n">object</span>  <span class="o">:</span> <span class="n">js中的普通对象</span><span class="o">,</span> <span class="n">即</span><span class="o">{</span> <span class="o">...</span> <span class="o">}</span><span class="n">形式的对象</span><span class="o">.</span>
</code></pre></div>
<p>另外JSON还规定了字符集必须用UTF-8, 字符串必须用双引号<code>&quot;&quot;</code>, 对象中的key也必须用双引号<code>&quot;&quot;</code><br>
所以，以下的json都是正确的:</p>
<div class="highlight"><pre><code class="language-json" data-lang="json"><span class="kc">null</span>
<span class="s2">&quot;一个字符串&quot;</span>
<span class="mf">3.14</span>
<span class="p">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">3</span><span class="p">,</span> <span class="s2">&quot;asdf&quot;</span><span class="p">]</span>
<span class="p">{</span><span class="nt">&quot;name&quot;</span> <span class="p">:</span> <span class="s2">&quot;Rose&quot;</span><span class="p">,</span> <span class="nt">&quot;age&quot;</span><span class="p">:</span> <span class="mi">18</span><span class="p">}</span>
</code></pre></div>
<p><strong>注意:</strong></p>

<ul>
<li><code>{&quot;name&quot; : &quot;Rose&quot;, &quot;age&quot;: 18}</code>是普通对象, <code>3.14</code>也是一个对象，两者都是合法的json串</li>
<li>&quot;<code>null, 3.14</code>&quot;这样不是合法的json串，要表示多个对象，必须放到普通对象中以键值对的形式出现</li>
</ul>

      <p>Markdown是用于书写纯文本文件的语言，通过一些特殊标记使文本更加容易读，而且兼容HTML。<br>
如果想看本文的例子，可以将代码块中的文字复制到<a href="http://tool.oschina.net/markdown/">在线 Markdown 编译器</a>来查看效果
本文是我在使用Markdown时所作的总结，更详细的Markdown语法请看<a href="http://wowubuntu.com/markdown/basic.html">Markdown 语法说明 (简体中文版)</a>  </p>

<hr>

<h2>本文结构</h2>

<ul>
<li><a href="#anchor1">标题</a></li>
<li><a href="#anchor2">分割线</a></li>
<li><a href="#anchor3">代码</a></li>
<li><a href="#anchor4">引用</a></li>
<li><a href="#anchor5">列表</a></li>
<li><a href="#anchor6">链接</a></li>
<li><a href="#anchor7">强调</a></li>
<li><a href="#anchor8">图片</a></li>
<li><a href="#anchor9">自动链接</a></li>
</ul>

<hr>

<h2 id="anchor1"> 标题 </h2>
<div class="highlight"><pre><code class="language-text" data-lang="text">这样表示H1
=========

# 这也可以表示H1

这表示H2
-------

## 这也是H2 ##

### H3 后面放几个`#`都无所谓

#### H4 H1~H6 都可以用`#`方式来表达
</code></pre></div>
<hr>

<h2 id="anchor2"> 分割线 </h2>

<p>一行中用三个以上的星号、减号、底线都能建立一个分隔线，行内可以有空格，但不能有其他东西。如下均可以：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">* * *  
***
*****
- - -
----------------------------------------
______
</code></pre></div>
<hr>

<h2>段落和换行</h2>

<p>文字前后要有一个以上的空行才会产生段落，文本中的换行并不会产生换行符<code>&lt;br /&gt;</code>，如果要强制产生换行符<code>&lt;br /&gt;</code>的话，可以在行末尾加两个空格。如下：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">这样是不产
生换行的

如果在末尾加两个空格  
就会强制换行
</code></pre></div>
<hr>

<h2 id="anchor3"> 代码 </h2>

<p>代码分为行内的代码(如<code>printf()</code>)和代码块，建立代码块需要将代码块缩紧4个空格或一个tab键，行内代码可通过反引号<code>`</code>实现。如下：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">这是普通段落

    这是代码块

这是行内代码`printf()`

如果行内代码本身包含反引号，可以使用多个反引号来开启和关闭代码块，  
如：`` `foo` ``，为了能正确表示一开始就有反引号的情况，中间的内容要用空格隔开。
</code></pre></div>
<hr>

<h2 id="anchor4"> 引用 </h2>

<p>在行首添加<code>&gt;</code>表示引用，如下：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">&gt; 行首加引用
&gt;
&gt; 也可以偷懒，只在每
一段的开头加一个也可以
&gt;
&gt; 还能嵌套引用
&gt;
&gt; &gt; 嵌套引用  
&gt;
&gt; ### 里面还能写其他的markdown语法
&gt;
&gt;     printf(&quot;代码区块也可以&quot;);
</code></pre></div>
<hr>

<h2 id="anchor5"> 列表 </h2>

<p>Markdown 支持有序列表和无序列表，无需列表会转换成html中的<code>&lt;ul&gt;</code>，有序列表会转换成html中的<code>&lt;ol&gt;</code>。</p>

<p>无序列表使用星号、加号或是减号作为列表标记，标记与内容间至少有一个空格，如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">*   Red
*   Green
+   Blue
-   Yello
</code></pre></div>
<p>有序列表则使用数字接着一个英文句点，如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">1.  Bird
2.  McHale
3.  Parish
9.  数字的序号是无所谓的
</code></pre></div>
<hr>

<h2 id="anchor6"> 链接 </h2>

<p>链接语法包括行内式和参考式两种形式<br>
行内式的链接，链接文字都是用 [方括号] 来标记， 如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">这是个链接[百度](http://www.baidu.com #maodian)
这是个链接[百度](http://www.baidu.com &quot;Title&quot;)
</code></pre></div>
<p>参考式是在链接文字的括号后面再接上另一个方括号，而在第二个方括号里填入用以辨识链接的标记(不区分大小写)，如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">这是[百度][1]  
这是[谷歌][2]

[1]: http://www.baidu.com &quot;Optional Title Here&quot;
[2]: http://www.google.com &quot;Optional Title Here&quot;
</code></pre></div>
<p>其内容定义的形式为：</p>

<ul>
<li> 方括号（前面可以选择性地加上至多三个空格来缩进），里面输入链接文字</li>
<li> 接着一个冒号</li>
<li> 接着一个以上的空格或制表符</li>
<li> 接着链接的网址</li>
<li> 选择性地接着 title 内容，可以用双引号或是括弧包着</li>
</ul>

<hr>

<h2 id="anchor7"> 强调 </h2>

<p>Markdown 使用星号（<code>*</code>）和底线（<code>_</code>）作为标记强调字词的符号，被 <code>*</code> 或 <code>_</code> 包围的字词会被转成用 <code>&lt;em&gt;</code> 标签包围，
用两个 <code>*</code> 或 <code>_</code> 包起来的话，则会被转成 <code>&lt;strong&gt;</code>。<br>
如果 <code>*</code> 和 <code>_</code> 两边都有空白的话，它们就只会被当成普通符号。<br>
如果要在文字前后直接插入普通的星号或底线，就需要用反斜线来转义。</p>

<hr>

<h2 id="anchor8"> 图片 </h2>

<p>图片跟链接很类似，同样分为行内式和参考式。只是比链接前面多了一个<code>!</code>，如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">![Alt text](/path/to/img.jpg &quot;Optional title&quot;)
</code></pre></div>
<hr>

<h2 id="anchor9"> 自动链接 </h2>

<p>Markdown 支持以比较简短的自动链接形式来处理<strong>网址</strong>和<strong>电子邮箱</strong>，只要用尖括号包起来。</p>

<p>网址的链接文字就和链接地址一样，例如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">&lt;http://example.com/&gt;
</code></pre></div>
<p>Markdown 会转为：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">&lt;a href=&quot;http://example.com/&quot;&gt;http://example.com/&lt;/a&gt;
</code></pre></div>
<p>邮件的自动链接也很类似，只是 Markdown 会先做一个编码转换的过程，把文字字符转成 16 进位码的 HTML 实体，这样的格式可以糊弄一些不好的邮址收集机器人，例如：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">&lt;address@example.com&gt;
</code></pre></div>
<p>Markdown 会转成：</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">&lt;a href=&quot;&amp;#x6D;&amp;#x61;i&amp;#x6C;&amp;#x74;&amp;#x6F;:&amp;#x61;&amp;#x64;&amp;#x64;&amp;#x72;&amp;#x65;
&amp;#115;&amp;#115;&amp;#64;&amp;#101;&amp;#120;&amp;#x61;&amp;#109;&amp;#x70;&amp;#x6C;e&amp;#x2E;&amp;#99;&amp;#111;
&amp;#109;&quot;&gt;&amp;#x61;&amp;#x64;&amp;#x64;&amp;#x72;&amp;#x65;&amp;#115;&amp;#115;&amp;#64;&amp;#101;&amp;#120;&amp;#x61;
&amp;#109;&amp;#x70;&amp;#x6C;e&amp;#x2E;&amp;#99;&amp;#111;&amp;#109;&lt;/a&gt;
</code></pre></div>
<p>这段字（其实是 <code>&lt;a href=&quot;mailto:address@example.com&quot;&gt;address@example.com&lt;/a&gt;</code>) 会变成一个可以点击的「address@example.com」链接。
貌似邮件自动链接在开始提到的<a href="http://tool.oschina.net/markdown/">在线 Markdown 编译器</a>中不起作用</p>

<hr>

    </div> -->
  
</div>
